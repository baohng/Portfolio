<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#grad4)"/>

  <!-- LMS Interface -->
  <rect x="50" y="50" width="500" height="60" rx="8" fill="white" opacity="0.9"/>

  <!-- Video Player Area -->
  <rect x="50" y="130" width="350" height="200" rx="8" fill="white" opacity="0.9"/>
  <rect x="75" y="155" width="300" height="150" rx="4" fill="#1f2937" opacity="0.8"/>

  <!-- Play Button -->
  <polygon points="250,215 280,230 250,245" fill="white" opacity="0.9"/>

  <!-- Course Sidebar -->
  <rect x="420" y="130" width="130" height="200" rx="8" fill="white" opacity="0.9"/>

  <!-- Course Items -->
  <rect x="430" y="145" width="110" height="25" rx="4" fill="#ec4899" opacity="0.3"/>
  <rect x="430" y="180" width="110" height="25" rx="4" fill="#f3f4f6"/>
  <rect x="430" y="215" width="110" height="25" rx="4" fill="#f3f4f6"/>
  <rect x="430" y="250" width="110" height="25" rx="4" fill="#f3f4f6"/>
  <rect x="430" y="285" width="110" height="25" rx="4" fill="#f3f4f6"/>

  <!-- Progress Bar -->
  <rect x="50" y="350" width="500" height="20" rx="10" fill="white" opacity="0.7"/>
  <rect x="50" y="350" width="300" height="20" rx="10" fill="#ec4899" opacity="0.8"/>

  <text x="300" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Learning Management</text>
  <text x="300" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Video Courses & Progress Tracking</text>
</svg>